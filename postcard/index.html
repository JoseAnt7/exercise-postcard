<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Postcard by Jos√© Antonio Llorens Padilla</title>
</head>
<body>
    <div class="contenedor_presentacion">
        <div class="princial">
            <div class="contenedor_titulo">
                <h1>My Postcard</h1>
            </div>
            <div class="contenedor_imagen">
                <img src="media/4geeks.png" width="100px" height="100px">
            </div>
        </div>
        <div class="cuerpo">
            <div id="contenedor_texto">
                <p>Look how awesome! This is a Postcard that I created using HTML5 and CCS3 during my 4geeks Academy Course</p>
                <p>This is so cool, can`t wait to start doing more stuff!</p>
            </div>
            <div id="contenedor_form">
                <input type="text" id="nombre" name="nombre" placeholder="Some Name"><br>
                <input type="text" id="mail" name="mail" placeholder="Some Mail"><br>
                <input type="text" id="comment" name="comment" placeholder="Some Comment"><br>

            </div>
        </div>
        <div class="finish">
            <input type="submit" value="Send My Postcard" width="50px" height="30px">
        </div>
    </div>
    
</body>
</html>
